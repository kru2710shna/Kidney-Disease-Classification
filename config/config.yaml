# Defines the root directory where all the pipeline outputs (artifacts) will be stored
# This is the central location for storing files generated by each stage
artifacts_root: artifacts


data_ingestion:
  # Specify the directory for storing data ingestion outputs
  root_dir: artifacts/data_ingestion

  # A URL to the dataset that the pipeline will download
  source_URL: https://drive.google.com/file/d/1Y6dBQTBGdl5by0IHLMUrPlHW-ytPdT2B/view?usp=sharing

  # The location on the local machine where the dataset will be downloaded (as a .zip file)
  local_data_file: artifacts/data_ingestion/data.zip

  # Specify where the downloaded zip file will be extracted. After downloading.
  unzip_dir: artifacts/data_ingestion


prepare_base_model:
  # Define the directory for storing files related to base model preparation
  root_dir: artifacts/prepare_base_model

  # Specify the path to the base model file that will be used as the starting point for training.
  base_model_path: artifacts/prepare_base_model/base_model.h5

  # The location where the updated version of the base model will be saved after any modifications.
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.h5


training:

  # Defines the directory where training outputs will be saved
  root_dir: artifacts/training

  # Specify the path where the final trained model will be saved after completing the training process.
  trained_model_path: artifacts/training/model.h5